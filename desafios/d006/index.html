<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>em HTML5,podemos inserir os lementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li title="tag p">Parágrafós</li>
        <li title="tag h1">Títulos</li>
        <li title="tag img">Imagens</li>
        <li title="tag abbr">Abreviações</li>
        <li title=" tag code">Códigos-Fonte</li>
        <li title="tag ol">Listas numeradas</li>
        <li title="tag ul">Listas com demarcadores</li>
    </ul>
</body>
</html>
