<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferrentes ou simplesmente aumente e dimunua o tamnaho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir áudios em html5</p>
    <h2>Surf Curse - Freaks</h2>
    <audio src="media/Surf Curse - Freaks [Official Audio].mp3"controls autoplay></audio>
    <h2>The Rare Occasions - Notion</h2>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/The Rare Occasions - Notion.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
